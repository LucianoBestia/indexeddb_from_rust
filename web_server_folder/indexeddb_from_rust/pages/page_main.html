<!DOCTYPE html>
<html lang="en">

<head>
    <title>page_main.html</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="https://github.com/LucianoBestia/new_date_time_units_and_formats">
    <meta name="viewport" content="width = device-width,initial-scale = 1.0" />
    <link rel="stylesheet" href="../css/indexeddb_from_rust.css">
</head>
<!--html and layout-->

<body>
    <div class="fixed_header" style="height: 7vh;">
        <div id="div_main_header" style="display: grid;grid-template-columns: 80vw 10vw 10vw; grid-template-rows: 7vh;">
            <div id="div_main_title">Currency converter</div>
            <div id="div_reload_button">↻</div>
            <div id="div_hamburger_button">☰</div>
        </div>
    </div>

    <div id="div_main_layout" style="position: absolute; top:7vh;height:93vh;display: grid;grid-template-rows: 16vh 13vh 16vh 48vh;">
        <div id="div_input" style="display: grid;grid-template-columns: 75vw 25vw; grid-template-rows: 16vh;">
            <div id="div_input_number">0</div>
            <div id="div_input_unit">EUR</div>
        </div>
        <!--row-->
        <div id="div_toolbar">0.5</div>
        <!--row-->
        <div id="div_output" style="display: grid;grid-template-columns: 75vw 25vw; grid-template-rows: 16vh;">
            <div id="div_output_number">0</div>
            <div id="div_output_unit">USD</div>
        </div>
        <!--row-->
        <div id="div_numeric_pad_layout" style="display: grid;grid-template-columns: 20vw 20vw 20vw 20vw 20vw; grid-template-rows: 12vh 12vh 12vh 12vh;">
            <div id="div_7" class="div_cell">7</div>
            <div id="div_8" class="div_cell">8</div>
            <div id="div_9" class="div_cell">9</div>
            <div id="div_backspace" class="div_cell cell_commands">⌫</div>
            <div id="div_clear" class="div_cell cell_commands">C</div>
            <!--row-->
            <div id="div_4" class="div_cell">4</div>
            <div id="div_5" class="div_cell">5</div>
            <div id="div_6" class="div_cell">6</div>
            <div id="div_now" class="div_cell"></div>
            <div id="div_hyphen" class="div_cell"></div>
            <!--row-->
            <div id="div_1" class="div_cell">1</div>
            <div id="div_2" class="div_cell">2</div>
            <div id="div_3" class="div_cell">3</div>
            <div id="div_colon" class="div_cell"></div>
            <div id="div_slash" class="div_cell"></div>
            <!--row-->
            <div id="div_0" class="div_cell">0</div>
            <div id="div_dot" class="div_cell">.</div>
            <div id="div_common_era" class="div_cell"></div>
            <div id="div_veek" class="div_cell"></div>
            <div id="div_day" class="div_cell"></div>
        </div>
    </div>

</body>

</html>
